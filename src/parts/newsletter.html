<section class="section newsletter bg-green">
    <div class="container">
        <div class="newsletter__inner">
            <svg class="newsletter__decor-line-angle decor-line-angle">
                <use xlink:href="img/decor/decor.svg#line-angle"></use>
            </svg>
            <svg class="newsletter__decor-lines-45deg decor-lines">
                <use xlink:href="img/decor/decor.svg#lines"></use>
            </svg>
            <div class="newsletter__left">
                <span class="section__suptitle">Newsletter</span>
                <h2 class="section__title newsletter__title">Subscribe Now! </h2>
            </div>
            <form action="#" class="newsletter__form form">
                <input type="email" class="form__input form__input--mr-30" placeholder="Your Email">
                <input type="submit" class="btn btn--bg-zoloto" value="Subscribe">
            </form>
        </div>
        <!-- /.newsletter__inner -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section newsletter -->
